  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header >
    <layoutheader></layoutheader>
</ion-header>


<ion-content padding>
  
  <ion-grid>
    <ion-row  *ngFor="let p of tabletoshow; let i = index" [(ngModel)]="checkboxes" ngDefaultControl >
          <ion-col>
          <ion-checkbox (click)="onclick(i)" checked="{{p.checkbox}}"></ion-checkbox>
          </ion-col>
          <ion-col>{{p.name}}</ion-col>
          <ion-col>{{p.surname}}</ion-col>
          <ion-col>{{p.age}}</ion-col>
    </ion-row>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>  
  </ion-grid>
  <ion-fab  bottom left>
    <button ion-fab color="blue"><ion-icon name="arrow-dropright"></ion-icon></button>
    <ion-fab-list side="top">
      <table-operations>
        </table-operations>
    </ion-fab-list>
  </ion-fab>
  
</ion-content>
